<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1ClickMe" onclick="upSideDownClick()">CLICK ME</h1><br>

    <div><button onclick="print();return false;">Click me to print this page!</button></div><br>

    <div>
        <label for="myCount">My Counter</label>
        <input type="text" name="myCount" id="myCount" value="Click the button below!!"><br><br>
        <button onclick="increaseMyCount('myCount')">Click here to increase the count!</button>
    </div><br>

    <div>
        <button onclick="decreaseMyCount('myCount')">Click here to decrease the count!</button>
    </div><br>


    
    <script src="script.js"></script>
</body>
</html>
